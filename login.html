<!DOCTYPE html>
<html>
    <head>
        <title>EnrollPoint Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script type="text/javascript" src='./routes/services/login.js'></script>
    <body>
        <h5>EnrollPoint</h5>
        <div class="container">
            <form class="login_form" method="POST" name="form" onsubmit="return validated()">
                <div class="font">User Id:</div><input type="text" name="username">
                <div id="username_error"> Username must be 8-32 characters!</div>

                <div class="font font2">Password:</div>
                <input type="password" name="password">
                <div id="password_error"> Password must be 8-16 characters!</div>


                <button type="submit">Log In</button>
            </form>
        </div>
        <script src="validation.js"></script>
        
    </body>
    </head>
    </html>
